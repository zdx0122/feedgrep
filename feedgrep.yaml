# 定时抓取RSS源的频率，单位：分钟
interval_minutes: 30

# 推送配置
push:
  # 推送总开关
  enabled: false
  
  # 推送时间范围控制开关
  time_restriction_enabled: true
  
  # 推送时间范围（24小时制，北京时间）
  time_start: "08:00"  # 早上8点
  time_end: "22:00"    # 晚上10点
  
  # 推送渠道配置
  webhooks:
    # 飞书群
    webhook_feishu:
      type: feishu
      url: https://open.feishu.cn/open-apis/bot/v2/hook/xxxxx-xx-xx-xx-xxx

    # 飞书群，同一渠道可以配置多个机器人，在rss渠道或者关键词配置中添加上即可
    webhook_feishu_2:
      type: feishu
      url: https://open.feishu.cn/open-apis/bot/v2/hook/xxxxx-xx-xx-xx-xxx
    
    # 个人微信
    webhook_weixin:
      type: wework
      wework_msg_type: text
      url: https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=xxxxx-xx-xx-xx-xxx

    # 企业微信群
    qywx-bot-test:
      type: wework
      wework_msg_type: markdown
      url: https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=xxxxx-xx-xx-xx-xxx

    # Telegram
    telegram-bot:
      type: telegram
      bot_token: YOUR_BOT_TOKEN
      chat_id: YOUR_CHAT_ID

    # 邮件推送
    email_notices:
      type: email
      smtp_server: smtp.example.com
      smtp_port: 587
      username: your_username
      password: your_password
      sender: sender@example.com
      receivers:
        - receiver1@example.com
        - receiver2@example.com